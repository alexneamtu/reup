<form method="post">
    {% csrf_token %}
    <input type="text" name="id"/>
    <input type="submit" value="Revive">
</form>

{{ message }}

{% if document %}
    <div id="result">
        <ul>
            <li id="md5">MD5: {{ document.md5 }}</li>
            <li id="sha1">SHA1: {{ document.sha1 }}</li>
        </ul>
    </div>
{% endif %}
