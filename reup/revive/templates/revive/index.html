<form method="post">
    {% csrf_token %}
    <input type="text" name="id"/>
    <input type="submit" value="Revive">
</form>

{{ message }}

{% if document %}
<ul>
    <li>MD5: {{ document.md5 }}</li>
    <li>SHA1: {{ document.sha1 }}</li>
    <li>Disk Size: {{ document.disk_size }}</li>
    <li>Content Type: {{ document.content_type }}</li>
    <li>Path: {{ document.path }}</li>
    <li>Filename: {{ document.filename }}</li>
</ul>
{% endif %}
